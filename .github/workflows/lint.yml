name: CI

on:
  pull_request:
      branches:
        - main
        - sarah-blazic-patch-1
  push:
    branches:
      - main
      - sarah-blazic-patch-1
      
jobs:
  build:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      
      # Check out the repository
      - uses: actions/checkout@v1

      # Install Node.js
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      # Install your dependencies
      - run: npm ci
        working-directory: client

      # Run ESLint
      - uses: eslint/github-action@v0
