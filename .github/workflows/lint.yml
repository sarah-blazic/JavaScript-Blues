name: CI

on:
  pull_request:
      branches:
        - main
        - sarah-blazic-patch-1
  push:
    branches:
      - main
      - sarah-blazic-patch-1
      
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm ci
      - uses: sibiraj-s/action-eslint@v2
        with:
          eslint-args: '--ignore-path=.gitignore --quiet'
          extensions: 'js,jsx,ts,tsx'
          annotations: true
        env:
          es6: true